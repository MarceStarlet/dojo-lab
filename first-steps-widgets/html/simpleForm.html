<html>
    <head>
        <title>Simple Form</title>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/resources/dojo.css"> 
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.0/dijit/themes/tundra/tundra.css"> 
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"
                data-dojo-config="async: true, parseOnLoad: true"></script>
        <script src="../js/init.js"></script>
    </head>
    <body class="tundra">
        <label for="name">Name:</label>
        <input type="text" name="name" value="" id="name" required="true"
            data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-props="regExp:'[\\d\\w\\_\\-]+', invalidMessage:'This is not a valid user name'" />
    </body>
</html>
